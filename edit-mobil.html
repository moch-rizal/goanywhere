<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoAnywhere - Daftar Mobil Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-container {
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
         .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #FCA311;
        }
        .form-group button {
            background-color: #FCA311;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #ee980d;
        }
        .form-group textarea {
            resize: none;
        }
        .form-group img {
            max-width: 100%;
            margin-top: 10px;
            border-radius: 5px;
        }
        .form-group input[type="file"] {
            padding: 3px;
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <section>
        <div class="dashboard">
            <div class="left-dashboard">
                <div class="logo">
                    <img src="assets/logo/logo.svg" alt="">
                </div>
                <div class="profile">
                    <img src="assets/icons/dashoboard/profil.png" alt="">
                    <h4>Riski Pratama</h4>
                </div>
                <div class="list-menu">
                    <div class="item-menu">
                        <img src="assets/icons/dashoboard/icon-dashboard-white.svg" alt="">
                        <a href="dashboard.html">Dashboard</a>
                    </div>
                    <div class="item-menu">
                        <img src="assets/icons/dashoboard/icon-pesanmobil-putih.svg" alt="">
                        <a href="pesanmobil1.html">Pesan Mobil</a>
                    </div>
                    <div class="item-menu orange-daftar-mobil">
                        <img src="assets/icons/dashoboard/icon-daftar-mobil-orange.svg" alt="">
                        <a href="daftarmobil.html">Daftar Mobil</a>
                    </div>
                    <div class="item-menu">
                        <img src="assets/icons/dashoboard/icon-settings-white.svg" alt="">
                        <a href="setting.html">Setting</a>
                    </div>
                </div>
            </div>
            <div class="right-dashboard">
                <div class="form-container">
                    <h2>Formulir Edit Mobil</h2>
                    <form action="daftarmobil.html">
                        <div class="form-group">
                            <label for="namaMobil">Nama Mobil</label>
                            <input type="text" id="namaMobil" name="namaMobil" required>
                        </div>
                        <div class="form-group">
                            <label for="noPlat">No. Plat</label>
                            <input type="text" id="noPlat" name="noPlat" required>
                        </div>
                        <div class="form-group">
                            <label for="warna">Warna</label>
                            <input type="text" id="warna" name="warna" required>
                        </div>
                        <div class="form-group">
                            <label for="bahanBakar">Bahan Bakar</label>
                            <select id="bahanBakar" name="bahanBakar" required>
                                <option value="">Pilih Bahan Bakar</option>
                                <option value="Bensin">Bensin</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Listrik">Listrik</option>
                                <option value="Hybrid">Hybrid</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="kapasitasMesin">Kapasitas Mesin (cc)</label>
                            <input type="number" id="kapasitasMesin" name="kapasitasMesin" required>
                        </div>
                        <div class="form-group">
                            <label for="jumlahKursi">Jumlah Kursi</label>
                            <input type="number" id="jumlahKursi" name="jumlahKursi" required>
                        </div>
                        <div class="form-group">
                            <label for="hargaSewa">Harga Sewa per Hari (Rp)</label>
                            <input type="number" id="hargaSewa" name="hargaSewa" required>
                        </div>
                        <div class="form-group">
                            <label for="gambarMobil">Gambar Mobil</label>
                            <input type="file" id="gambarMobil" name="gambarMobil" accept="image/*" multiple required>
                            <div class="image-preview" id="imagePreview"></div>
                        </div>
                        <div class="form-group">
                            <label for="keterangan">Keterangan Tambahan</label>
                            <textarea id="keterangan" name="keterangan" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit">Tambah Mobil</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <script>
        document.getElementById('gambarMobil').addEventListener('change', function(event) {
            const files = event.target.files;
            const previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = '';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const imgElement = document.createElement('img');
                    imgElement.src = e.target.result;
                    previewContainer.appendChild(imgElement);
                }

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>

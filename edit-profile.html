<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoAnywhere - Edit Profile Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kelly+Slab&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="dashboard">
            <div class="left-dashboard">
                <div class="logo">
                    <img src="assets/logo/logo.svg" alt="">
                </div>
                <div class="profile">
                    <img src="assets/icons/dashoboard/profil.png" alt="">
                    <h4>Riski Pratama</h4>
                </div>
                <div class="list-menu">
                    <div class="item-menu">
                        <img src="assets/icons/dashoboard/icon-dashboard-white.svg" alt="">
                        <a href="dashboard.html">Dashboard</a>
                    </div>
                    <div class="item-menu">
                        <img src="assets/icons/dashoboard/icon-pesanmobil-putih.svg" alt="">
                        <a href="pesanmobil1.html">Pesan Mobil</a>
                    </div>
                    <div class="item-menu">
                        <img src="assets/icons/dashoboard/icon-daftarmobil-white.svg" alt="">
                        <a href="daftarmobil.html">Daftar Mobil</a>
                    </div>
                    <div class="item-menu setting-orange">
                        <img src="assets/icons/dashoboard/icon-setting-orange.svg" alt="">
                        <a href="setting.html">Setting</a>
                    </div>
                </div>
            </div>
            <div class="right-dashboard">
                <h2>Edit Profile</h2>
                <div class="informasi-pemesanan">
                    <div class="list-form">
                        <div class="item-form">
                            <label for="">Nama</label>
                            <input type="text">
                        </div>
                        <div class="item-form">
                            <label for="">Email</label>
                            <input type="text">
                        </div>
                        <div class="item-form">
                            <label for="">Password</label>
                            <input type="text">
                        </div>
                        <div class="item-form">
                            <label for="">No. Hp</label>
                            <input type="text">
                        </div>
                    </div>
                    <h2>KTP</h2>
                <div class="informasi-pemesanan">
                    <div class="list-form-single">
                        <div class="item-form single-form">
                            <label for="">Pilih Gambar</label>
                            <input type="file" class="form-file">
                        </div>
                    </div>
                </div>
                <a href="" class="button-tambah-mobil">Simpan</a>
                </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
